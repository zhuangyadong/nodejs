<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <script src="/public/js/jquery-1.11.0.js"></script>
    <script src="/public/js/index.js"></script>
</head>
<body>
<div class="head">
    <h1>欢迎来到我的博客</h1>
</div>
<div class="centent clearfix">
    <div class="con"></div>
    <div class="module">
        <div class="loginBox clearfix" id="loginBox" style="display: none">
            <h2>登录</h2>
            <div class="list clearfix"><span>登陆名：</span><input name="username" type="text" placeholder="请输入用户名"></div>
            <div class="list clearfix"><span>密&nbsp;&nbsp;&nbsp;码：</span><input name="password" type="password" placeholder="请输入密码"></div>
            <button type="button">登陆</button>
            <p class="colWarning"></p>
            <i>还没有账号？<a href="javascript:;">马上注册</a></i>

        </div>
        <div class="loginBox clearfix" id="registerBox" >
            <h2>注册</h2>
            <div class="list clearfix"><span>用户名：</span><input name="username" type="text" placeholder="请输入用户名"></div>
            <div class="list clearfix"><span>密&nbsp;&nbsp;&nbsp;码：</span><input name="password" type="password" placeholder="请输入密码"></div>
            <div class="list clearfix"><span>确认密码：</span><input name="repassword" type="password" placeholder="请输入密码"></div>
            <button type="button">注册</button>
            <p class="colWarning"></p>
            <i>已有账号？<a href="javascript:;">现在登陆</a></i>
        </div>
        <div class="messageBox" id="userInfo" style="display: none">
            <h4>用户信息</h4>
            <p class="name"></p>
            <button>退出</button>
        </div>
    </div>
</div>
</body>
</html>
